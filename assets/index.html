<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    
    <title>File-Upload</title>
</head>
<body>
     <div  class="container mt-5 me-1 ">
        <div id="areadrop" class="item d-flex  justify-content-center align-items-center">
            <i id="upload" class="fa-solid fa-arrow-up-from-bracket"></i>
            <input type="file" class="d-none "  multiple>
        </div>
     </div>

    <div class="container ">
        <div class="row ">
            <table class="table w-50 ms-5 d-none ">
                <thead >
                  <tr>
                    <th class="thtable" scope="col">#</th>
                    <th class="thtable" scope="col">Name</th>
                    <th class="thtable" scope="col">Image</th>
                    <th class="thtable" scope="col">Size</th>
                    <th class="thtable" scope="col">Settings</th>

                  </tr>
                </thead>
                
                <tbody>

                </tbody>

              </table>
        </div>
        <button id="remove" class="btn btn-warning mt-4 w-25 ms-5 d-none">REMOVE</button>

    </div>
</body>
<script src="./script.js"></script>
</html>
